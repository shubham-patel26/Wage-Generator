<!DOCTYPE html>
<html>
<head>
    <title>Form B + PF Matching Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; max-width: 400px; }
        button { background: #FD7E14; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .message { background: #d4edda; color: #155724; padding: 15px; border-radius: 4px; margin: 20px 0; white-space: pre-line; }
        .download { background: #007BFF; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form B + PF Matching Tool</h1>
        
        {% if message %}
            <div class="message">{{ message }}</div>
            {% if download_link %}
                <a href="/download/{{ download_link }}" class="download">Download Result</a>
            {% endif %}
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Form B Excel File(s):</label>
                <input type="file" name="formb_files" accept=".xlsx,.xls,.csv" multiple required>
            </div>
            
            <div class="form-group">
                <label>PF Statement PDF:</label>
                <input type="file" name="pf_file" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label>Font Size for Annotation:</label>
                <select name="font_size">
                    <option value="8">8</option>
                    <option value="10" selected>10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                </select>
            </div>
            
            <button type="submit">Start Matching</button>
        </form>
    </div>
</body>
</html>
